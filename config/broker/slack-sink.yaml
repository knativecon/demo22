apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: slack-broker
spec:
  template:
    spec:
      containers:
        - image: ko://knativecon/demo22/cmd/slack-sink
          env:
            - name: SLACK_CHANNEL
              value: knativecon22-broker
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack-secret
                  key: token
